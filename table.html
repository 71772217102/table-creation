<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table creation</title>
    <style>
        .a .b{
            background-color: salmon;
        }
        .a .c{
            background-color: salmon;
        }
        .col .t{
            background-color: darkgrey;
        }
        .col .center{
           background-color: lavender;
        }
        .row{
         background-color: lightsteelblue;
        }
        table{
           margin-left: 300px;
           margin-top: 300px;
        }
    </style>
</head>
<body>
    <table border="5">
        <tr class="a">
            <th rowspan="2" class="b">Days</th>
          <th colspan="11" class="c" >Time</th>
        </tr>
        <tr class="col">
          
          <th class="t">9.00-9.50</td>
          <th class="t">9.50-10.40</th>
          <th rowspan="6" class="center">break</th>
          <th class="t">10.50-11.40</th>
          <th class="t">11.40-12.30</th>
          <th rowspan="6" class="center">lunch</th>
          <th class="t">1.30-2.20</th>
          <th class="t">2.20-3.10</th>
          <th rowspan="6" class="center">break</th>
          <th class="t">3.20-4.00</th>
          <th class="t">4.00-4.40</th>
        </tr>
        <tr>
          <th class="row">Monday</th>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          
          <td></td>
          <td></td>
          
          <td></td>
          <td></td>
        </tr>
        <tr>
        <th class="row">Tuesday</th>
        <td></td>
        <td></td>
       
        <td></td>
        <td></td>
        
        <td></td>
        <td></td>
        
        <td></td>
        <td></td>
        </tr>
        <tr>
         <th class="row">Wednesday</th>
         <td></td>
         <td></td>
         
         <td></td>
         <td></td>
        
         <td></td>
         <td></td>
        
         <td></td>
         <td></td>
        </tr>
        <tr>
         <th class="row">Thursday</th>
         <td></td>
         <td></td>
        
         <td></td>
         <td></td>
         
         <td></td>
         <td></td>
         
         <td></td>
         <td></td>
        </tr>
        <tr>
            <th class="row">Friday</th>
            <td></td>
            <td></td>
           
            <td></td>
            <td></td>
           
            <td></td>
            <td></td>
            
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
